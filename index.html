    <title>Dairy Management</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Sidebar -->

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4h-6"/><path d="M12 18v-2"/><path d="M12 6v2"/></svg>

            <div class="nav-item" onclick="app.navigate('reports')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>

            </div>

    </aside>

    <main>
        <header>
            <div style="display:flex; align-items:center;">
                <button class="mobile-menu-btn" onclick="app.toggleSidebar()">☰</button>
                <h2 id="page-title">Dashboard</h2>
            </div>
            <div>
                <span id="current-date" class="text-gray" style="font-size: 0.9rem;"></span>
            </div>
        </header>

        <div id="content" class="content-area">
            <!-- Content Injected via JS -->
        </div>
    </main>

    <!-- Generic Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Title</h3>
                <button class="btn-sm btn-secondary" onclick="app.closeModal()">✕</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Form Injected via JS -->
            </div>
            <div class="modal-footer" id="modal-footer">
                <!-- Buttons Injected via JS -->
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
